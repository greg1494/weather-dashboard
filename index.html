<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets\css\style.css">
    <title>Weather Dashboard</title>
</head>


<body>
    <!--Header-->
    <header class="jumbotron text-center bg-dark text-white">
           <h1>Weather Dashboard</h1>
    </header>

    <!--Search Box-->
    <main class="container-fluid">
        <div class="row">
            <aside class="col-md-3 bg-light">
                <h2>Search for a City:</h2>
                <div class="form-inline form-group">
                    <input type="text" class="form-control" id="search" placeholder="ex. Atlanta">
                    <button class="btn btn-primary" id="search-button"></button>
                </div>

                <!--List of Cities-->
                <ul class="list-group history" id="history">
                </ul>
            </aside>

        <!--Current and Future Forecasts-->
            <div class="col-md-9">
                <h2 class="invisible" id="today-header">Today</h2>
                <div id="today"></div>
                <h2 class="invisible" id="forecast-header">5-Day Forecast</h2>
                <div id="forecast" class="row"></div>
            </div>
        </div>
    </main>

    
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets\js\weather.js"></script>
</body>
</html>
